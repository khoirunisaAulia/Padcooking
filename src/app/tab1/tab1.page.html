<ion-header>
  <ion-toolbar>
    <ion-title>
      Admansh
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Welcome to Pondok Pesantren Al-Manshur Wonosobo </ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-img src="/assets/1.jpg"></ion-img>
        <p>Pondok Pesantren Al-Manshur Wonosobo merupakan pondok pesantren yang berada diWonosobo Jawa Tengah tepatnya berada di kauman utara wonososbo, </p>
      </ion-card-content>
    </ion-card>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Username" type="text" [value]="username" [(ngModel)]="username"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input placeholder="Password" type="password" [value]="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      
    
      <button ion-button (click)='login();'>Login</button>
    
    </ion-content>
    
</ion-content>
